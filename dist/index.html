<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <section class="font-sans flex items-center w-full h-screen justify-center px-2">
        <div class="main-container container flex flex-col sm:flex-row rounded-lg max-w-xl h-[90%] sm:h-64 shadow-2xl">
            <div class="shoe rounded-t-lg sm:rounded-l-lg sm:rounded-tr-none w-full h-[30%] sm:w-[45%] sm:h-64 flex items-center justify-center overflow-hidden bg-center" >
                <img class="sm:h-64" src="../src/classic-utility-jacket.jpg" alt="retro-shoe">
            </div>

            <div class="font-bold flex flex-col px-2 items-start sm:px-4 sm:justify-center justify-end sm:h-full w-full gap-2">
                <div class="w-full flex justify-between items-center">
                    <h1 class="text-left text-lg sm:text-2xl"><span class="hidden sm:inline-block">Classic</span> Utility Jacket</h1>
                    <p class="text-slate-500">$110.00</p>
                </div>
                <span class="font-medium text-slate-700">In stock</span>
                <div class="flex text-black sm:pr-24 gap-4 cursor-pointer">
                    <div class="bg-black text-white w-10 h-10 rounded flex items-center justify-center">
                        XS
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center rounded hover:bg-black hover:text-white">
                        S
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center rounded hover:bg-black hover:text-white">
                        M
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center rounded hover:bg-black hover:text-white">
                        L
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center rounded hover:bg-black hover:text-white">
                        XL
                    </div>
                </div>
                <hr class="text-slate-500 w-[90%] h-1">
                <div class="sm:pr-8 w-full flex gap-4 items-center flex-wrap sm:flex-nowrap justify-start">
                    <button class="bg-black text-white rounded-lg py-2 w-[99%] sm:w-[30%] text-center border-2 border-black font-bold">Buy Now</button>
                    <button class="border-2 text-slate-900 rounded-lg py-2 w-[80%] sm:w-[45%] px-6 border-slate-200 font-bold">Add to bag</button>
                    <button class="border-2 rounded-lg py-2 px-2 text-gray-400"><i class="fa-solid fa-heart"></i></button>
                </div>

                <p class="text-xs font-normal sm:text-sm text-gray-400 p-4">
                    Free shipping on all continental US orders.
                </p>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/d191351939.js" crossorigin="anonymous"></script>
</body>
</html>
